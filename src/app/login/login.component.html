<section class="vh-100">
    <div class="container py-5 h-100">
    <div>
        <h1 class="display-1" style="text-align: center;color:hwb(209 0% 0%)"
        >MyCash</h1>
    </div>
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
       
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="form" >
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="userName"  type="text" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">UserName</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input formControlName="password" type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-lg btn-block" style="text-align: center;"         (click)="submitForm()"      >Sign in</button>
  
         
  
  
          </form>
        </div>
      </div>
    </div>
  </section>
